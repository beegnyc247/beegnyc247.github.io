<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=JetBrains+Mono:wght@300;400;500;700&display=swap');

  :root {
    --bg: #F5F3EE;
    --ink: #0A0A08;
    --gray-2: #3A3A34;
    --gray-3: #6A6A62;
    --gray-4: #9A9A90;
    --gray-5: #C4C2BA;
    --red: #C8102E;
    --mono: 'JetBrains Mono', monospace;
    --serif: 'Cormorant Garamond', serif;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    height: 100%;
    overflow: hidden;
    font-family: var(--mono);
    background: var(--bg);
    color: var(--ink);
    -webkit-font-smoothing: antialiased;
    cursor: none;
  }

  ::selection { background: var(--ink); color: var(--bg); }

  /* ---- GRAIN ---- */
  .grain {
    position: fixed; inset: 0;
    pointer-events: none; z-index: 9999; opacity: 0.055;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    animation: grain 0.5s steps(4) infinite;
  }
  @keyframes grain {
    0%{transform:translate(0,0)} 25%{transform:translate(-2px,1px)}
    50%{transform:translate(1px,-1px)} 75%{transform:translate(-1px,2px)}
  }

  /* ---- SCANLINES ---- */
  .scanlines {
    position: fixed; inset: 0;
    pointer-events: none; z-index: 9998;
    background: repeating-linear-gradient(
      to bottom, transparent 0px, transparent 3px,
      rgba(0,0,0,0.014) 3px, rgba(0,0,0,0.014) 4px
    );
  }

  /* ---- CURSOR ---- */
  .cur-dot {
    position: fixed; width: 6px; height: 6px;
    background: var(--red); border-radius: 50%;
    pointer-events: none; z-index: 100000;
    transform: translate(-50%,-50%);
    mix-blend-mode: exclusion;
  }
  .cur-ring {
    position: fixed; width: 32px; height: 32px;
    border: 1px solid rgba(200,16,46,0.25);
    border-radius: 50%;
    pointer-events: none; z-index: 100000;
    transform: translate(-50%,-50%);
    transition: width 0.25s, height 0.25s, border-color 0.25s;
  }
  .cur-ring.hover {
    width: 50px; height: 50px;
    border-color: rgba(200,16,46,0.12);
  }

  /* ---- DUST MOTES ---- */
  canvas#dust {
    position: fixed; inset: 0;
    pointer-events: none; z-index: 1;
    opacity: 0; transition: opacity 3s ease 1s;
  }
  canvas#dust.in { opacity: 1; }

  /* ---- LOADER ---- */
  .loader {
    position: fixed; inset: 0;
    background: var(--bg); z-index: 10000;
    display: flex; align-items: center; justify-content: center;
    transition: opacity 0.9s ease, visibility 0.9s ease;
  }
  .loader.hidden { opacity:0; visibility:hidden; }

  .loader-inner {
    font-size: 0.75rem; letter-spacing: 0.12em;
    text-transform: uppercase; color: var(--gray-3);
  }
  .lcursor {
    display: inline-block; width: 8px; height: 1.15em;
    background: var(--ink); margin-left: 3px; vertical-align: text-bottom;
    animation: blink 0.75s step-end infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

  /* ---- PAGE ---- */
  .page {
    position: fixed; inset: 0;
    display: grid;
    grid-template-rows: auto 1fr auto;
    opacity: 0; transition: opacity 0.8s ease;
  }
  .page.visible { opacity: 1; }

  /* ---- HEADER ---- */
  header {
    padding: 1.8rem 3rem;
    display: flex; justify-content: space-between; align-items: center;
    opacity: 0; transform: translateY(-10px);
    transition: all 0.7s cubic-bezier(0.16,1,0.3,1);
  }
  header.in { opacity:1; transform:translateY(0); }

  .logo {
    font-size: 0.65rem; font-weight: 700;
    letter-spacing: 0.25em; text-transform: uppercase;
    display: flex; align-items: center; gap: 0.5rem;
    cursor: none;
  }
  .logo-block {
    width: 10px; height: 10px;
    background: var(--ink);
    animation: logoFlash 4s ease infinite;
  }
  @keyframes logoFlash {
    0%,90%,100%{opacity:1} 92%,98%{opacity:0}
  }

  .eyebrow {
    position: absolute; left: 3rem; top: 5.5rem;
    font-size: 0.42rem; letter-spacing: 0.25em;
    text-transform: uppercase; color: var(--gray-4);
    opacity: 0; transition: opacity 0.8s ease 0.5s;
  }
  .eyebrow.in { opacity: 1; }

  .header-cta {
    font-size: 0.48rem; font-weight: 500;
    letter-spacing: 0.15em; text-transform: uppercase;
    color: var(--bg); background: var(--ink);
    border: 1px solid var(--ink);
    padding: 0.6rem 1.4rem;
    cursor: none; text-decoration: none;
    transition: all 0.35s;
  }
  .header-cta:hover {
    background: transparent; color: var(--ink);
  }

  /* ---- MAIN ---- */
  main {
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 0 3rem;
    gap: 0;
    position: relative;
    min-height: 0;
    overflow: hidden;
  }

  /* ---- HEADLINE ---- */
  .headline {
    text-align: center;
    opacity: 0;
    transition: opacity 0.8s ease;
    position: relative;
  }
  .headline.in { opacity: 1; }

  .headline h1 {
    font-family: var(--serif);
    font-weight: 300;
    font-size: clamp(2.8rem, 7.5vw, 7rem);
    line-height: 0.95;
    letter-spacing: -0.03em;
  }

  .headline h1 em {
    font-style: italic; font-weight: 300;
  }

  .line-2 { display: block; margin-top: 0.05em; }

  .cursor-red {
    display: inline-block;
    width: 3px; height: 0.82em;
    background: var(--red);
    margin-left: 4px;
    vertical-align: baseline;
    animation: blink 0.7s step-end infinite;
  }

  /* ---- SUBHEAD ---- */
  .subhead {
    margin-top: 0.8rem;
    font-family: var(--mono);
    font-size: 0.5rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--gray-4);
    text-align: center;
    opacity: 0;
    transition: opacity 0.8s ease;
  }
  .subhead.in { opacity: 1; }

  /* Thin red divider */
  .divider {
    width: 40px; height: 1px;
    background: var(--red);
    margin: 0.8rem auto 0;
    transform: scaleX(0);
    transition: transform 0.8s cubic-bezier(0.16,1,0.3,1);
  }
  .divider.in { transform: scaleX(1); }

  /* ---- SERVICES (below buttons) ---- */
  .services {
    margin-top: 1rem;
    font-family: var(--mono);
    font-size: 0.42rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--gray-4);
    text-align: center;
    opacity: 0;
    transition: opacity 0.8s ease;
    max-width: 600px;
    line-height: 1.8;
  }
  .services.in { opacity: 1; }

  .services span {
    color: var(--gray-3);
    transition: color 0.3s;
  }
  .services span:hover {
    color: var(--gray-2);
  }
  .svc-dot {
    display: inline-block;
    margin: 0 0.6em;
    color: var(--gray-4);
    font-size: 0.5em;
    vertical-align: middle;
  }

  /* ---- BUTTONS ---- */
  .btns {
    display: flex; gap: 1.2rem;
    margin-top: 1.2rem;
    opacity: 0; transform: translateY(10px);
    transition: all 0.8s cubic-bezier(0.16,1,0.3,1);
  }
  .btns.in { opacity:1; transform:translateY(0); }

  .btn {
    font-family: var(--mono);
    font-size: 0.44rem; font-weight: 500;
    letter-spacing: 0.18em; text-transform: uppercase;
    padding: 0.7rem 1.6rem;
    text-decoration: none;
    cursor: none;
    position: relative;
    transition: all 0.35s cubic-bezier(0.16,1,0.3,1);
  }

  .btn-fill {
    color: var(--bg); background: var(--ink);
    border: 1px solid var(--ink);
  }
  .btn-fill:hover {
    background: var(--red); border-color: var(--red);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(200,16,46,0.15);
  }

  .btn-ghost {
    color: var(--gray-2); background: transparent;
    border: 1px solid var(--gray-5);
  }
  .btn-ghost:hover {
    border-color: var(--ink); color: var(--ink);
    transform: translateY(-2px);
  }

  /* ---- VIDEO BLOCK ---- */
  .video-wrap {
    width: 100%;
    max-width: 680px;
    margin-top: 1.5rem;
    flex-shrink: 1;
    min-height: 0;
    opacity: 0; transform: translateY(20px) scale(0.98);
    transition: all 1s cubic-bezier(0.16,1,0.3,1);
  }
  .video-wrap.in { opacity:1; transform:translateY(0) scale(1); }

  .video-frame {
    width: 100%;
    aspect-ratio: 16/9;
    background: #12121a;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.06);
  }

  .vf-bg {
    position: absolute; inset: 0;
    background: linear-gradient(135deg, #0e0e18, #16162a, #0e0e18, #1a0e14);
    background-size: 400% 400%;
    animation: vfShift 14s ease infinite;
  }
  @keyframes vfShift {
    0%,100%{background-position:0% 50%}
    25%{background-position:100% 0%}
    50%{background-position:100% 100%}
    75%{background-position:0% 100%}
  }
  .vf-bg::after {
    content:''; position:absolute; inset:0;
    background: radial-gradient(ellipse at 50% 55%, rgba(200,16,46,0.05) 0%, transparent 60%);
  }

  /* Viewfinder corners */
  .vf-c { position:absolute; width:24px; height:24px; border-color:rgba(255,255,255,0.08); border-style:solid; z-index:2; }
  .vf-tl { top:1rem; left:1rem; border-width:1px 0 0 1px; }
  .vf-tr { top:1rem; right:1rem; border-width:1px 1px 0 0; }
  .vf-bl { bottom:1rem; left:1rem; border-width:0 0 1px 1px; }
  .vf-br { bottom:1rem; right:1rem; border-width:0 1px 1px 0; }

  .vf-play {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:60px; height:60px;
    border:1.5px solid rgba(255,255,255,0.15);
    border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    z-index:3;
    backdrop-filter:blur(6px);
    background:rgba(0,0,0,0.08);
    cursor:none;
    transition: all 0.4s;
  }
  .vf-play:hover {
    border-color:rgba(255,255,255,0.35);
    transform:translate(-50%,-50%) scale(1.08);
    background:rgba(200,16,46,0.06);
  }
  .vf-play::after {
    content:''; width:0; height:0;
    border-style:solid; border-width:8px 0 8px 14px;
    border-color:transparent transparent transparent rgba(255,255,255,0.6);
    margin-left:4px;
  }

  .vf-rec {
    position:absolute; top:1rem; right:1rem;
    display:flex; align-items:center; gap:0.4rem;
    font-size:0.38rem; letter-spacing:0.12em;
    color:rgba(255,255,255,0.15); text-transform:uppercase; z-index:3;
    padding-right: 0.5rem; padding-top: 0.3rem;
  }
  .rec-dot {
    width:5px; height:5px; background:var(--red);
    border-radius:50%; animation:recBlink 1.5s ease infinite;
  }
  @keyframes recBlink { 0%,100%{opacity:1} 50%{opacity:0.15} }

  .vf-tc {
    position:absolute; bottom:1rem; left:1rem;
    font-size:0.38rem; letter-spacing:0.1em;
    color:rgba(255,255,255,0.12); z-index:3;
    padding-left:0.5rem; padding-bottom:0.3rem;
  }
  .vf-reel {
    position:absolute; bottom:1rem; right:1rem;
    font-size:0.38rem; letter-spacing:0.1em;
    color:rgba(255,255,255,0.12); text-transform:uppercase; z-index:3;
    padding-right:0.5rem; padding-bottom:0.3rem;
  }

  /* ---- FOOTER ---- */
  footer {
    padding: 1.2rem 3rem;
    display: flex; justify-content: space-between; align-items: flex-end;
    opacity: 0; transition: opacity 0.8s ease 0.8s;
  }
  footer.in { opacity: 1; }

  .ft-tag {
    font-size: 0.42rem; letter-spacing: 0.1em; color: var(--gray-4);
  }
  .ft-loc {
    font-size: 0.42rem; letter-spacing: 0.1em; color: var(--gray-4);
  }

  /* ---- RESPONSIVE ---- */
  @media (max-width:768px) {
    header, footer { padding-left:1.5rem; padding-right:1.5rem; }
    main { padding:0 1.5rem; }
    .eyebrow { left:1.5rem; }
    .video-wrap { margin-top:2rem; }
    .btns { flex-direction:column; align-items:center; gap:0.7rem; }
    .sub { font-size:0.48rem; }
    .cur-dot, .cur-ring { display:none; }
    html, body { cursor:auto; }
    .header-cta, .btn, .vf-play { cursor:pointer; }
  }
  @media (max-width:480px) {
    .headline h1 { font-size: 2.5rem; }
    .video-wrap { margin-top:1.5rem; }
    .btn { font-size:0.4rem; padding:0.6rem 1.2rem; }
  }
</style>
</head>
<body>

<div class="grain"></div>
<div class="scanlines"></div>
<div class="cur-dot" id="cDot"></div>
<div class="cur-ring" id="cRing"></div>
<canvas id="dust"></canvas>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="loader-inner">
    <span id="typed"></span><span class="lcursor"></span>
  </div>
</div>

<!-- PAGE -->
<div class="page" id="page">

  <div>
    <header id="hdr">
      <div class="logo">STUDIO <span class="logo-block"></span></div>
      <a href="#contact" class="header-cta">Get in touch</a>
    </header>
    <div class="eyebrow" id="eyebrow">AI Production Studio — Est. 2025</div>
  </div>

  <main>
    <div class="headline" id="hl">
      <h1>
        <em>AI-generated.</em>
        <span class="line-2">Human-directed.<span class="cursor-red"></span></span>
      </h1>
    </div>

    <div class="subhead" id="subhead">Driving attention at scale</div>

    <div class="divider" id="divider"></div>

    <div class="btns" id="btns">
      <a href="#" class="btn btn-fill">Portfolio</a>
      <a href="#" class="btn btn-ghost">Apply To Work With Us</a>
    </div>

    <div class="services" id="svc">
      <span>UGC Campaigns</span><span class="svc-dot">·</span><span>Launch Videos & Commercials</span><span class="svc-dot">·</span><span>AI-Native Production</span>
    </div>

    <div class="video-wrap" id="vid">
      <div class="video-frame" id="vFrame">
        <div class="vf-bg"></div>
        <div class="vf-c vf-tl"></div>
        <div class="vf-c vf-tr"></div>
        <div class="vf-c vf-bl"></div>
        <div class="vf-c vf-br"></div>
        <div class="vf-play"></div>
        <div class="vf-rec"><span class="rec-dot"></span>REC</div>
        <div class="vf-tc" id="tc">00:00:00:00</div>
        <div class="vf-reel">Reel — 2025</div>
      </div>
    </div>
  </main>

  <footer id="ft">
    <div class="ft-tag">Concept to cut in 72 hours</div>
    <div class="ft-loc">New York City, NY</div>
  </footer>

</div>

<script>
  /* ---- DUST MOTES (canvas) ---- */
  const cvs = document.getElementById('dust');
  const ctx = cvs.getContext('2d');
  let motes = [];

  function initDust() {
    cvs.width = window.innerWidth;
    cvs.height = window.innerHeight;
    motes = [];
    for (let i = 0; i < 30; i++) {
      motes.push({
        x: Math.random() * cvs.width,
        y: Math.random() * cvs.height,
        r: Math.random() * 1 + 0.3,
        a: Math.random() * 0.12 + 0.02,
        dx: (Math.random() - 0.5) * 0.08,
        dy: (Math.random() - 0.5) * 0.06,
      });
    }
  }

  function drawDust() {
    ctx.clearRect(0, 0, cvs.width, cvs.height);
    motes.forEach(m => {
      m.x += m.dx; m.y += m.dy;
      if (m.x < -5) m.x = cvs.width + 5;
      if (m.x > cvs.width + 5) m.x = -5;
      if (m.y < -5) m.y = cvs.height + 5;
      if (m.y > cvs.height + 5) m.y = -5;
      ctx.beginPath();
      ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(10,10,8,${m.a})`;
      ctx.fill();
    });
    requestAnimationFrame(drawDust);
  }

  initDust(); drawDust();
  window.addEventListener('resize', initDust);

  /* ---- CURSOR ---- */
  const cDot = document.getElementById('cDot');
  const cRing = document.getElementById('cRing');
  let mx = 0, my = 0, rx = 0, ry = 0;

  document.addEventListener('mousemove', e => {
    mx = e.clientX; my = e.clientY;
    cDot.style.left = mx + 'px';
    cDot.style.top = my + 'px';

    // Subtle tilt on video frame
    const vf = document.getElementById('vFrame');
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;
    const tiltY = -((mx - cx) / cx) * 1.5;
    const tiltX = ((my - cy) / cy) * 1;
    vf.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
  });

  function ringFollow() {
    rx += (mx - rx) * 0.1;
    ry += (my - ry) * 0.1;
    cRing.style.left = rx + 'px';
    cRing.style.top = ry + 'px';
    requestAnimationFrame(ringFollow);
  }
  ringFollow();

  // Hover expand
  document.querySelectorAll('.header-cta, .btn, .vf-play').forEach(el => {
    el.addEventListener('mouseenter', () => cRing.classList.add('hover'));
    el.addEventListener('mouseleave', () => cRing.classList.remove('hover'));
  });

  /* ---- TYPEWRITER LOADER ---- */
  const loadStr = 'INITIALIZING_STUDIO...';
  const typedEl = document.getElementById('typed');
  let ti = 0;

  function typeChar() {
    if (ti < loadStr.length) {
      typedEl.textContent += loadStr[ti]; ti++;
      setTimeout(typeChar, 50 + Math.random() * 30);
    } else {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        setTimeout(reveal, 400);
      }, 700);
    }
  }
  setTimeout(typeChar, 400);

  /* ---- REVEAL ---- */
  function reveal() {
    document.getElementById('page').classList.add('visible');
    document.getElementById('dust').classList.add('in');

    setTimeout(() => document.getElementById('hdr').classList.add('in'), 150);
    setTimeout(() => document.getElementById('eyebrow').classList.add('in'), 400);
    setTimeout(() => {
      document.getElementById('hl').classList.add('in');
    }, 500);
    setTimeout(() => document.getElementById('subhead').classList.add('in'), 1100);
    setTimeout(() => document.getElementById('divider').classList.add('in'), 1400);
    setTimeout(() => document.getElementById('btns').classList.add('in'), 1600);
    setTimeout(() => document.getElementById('svc').classList.add('in'), 1900);
    setTimeout(() => document.getElementById('vid').classList.add('in'), 1000);
    setTimeout(() => document.getElementById('ft').classList.add('in'), 600);
  }

  /* ---- TIMECODE ---- */
  let sec = 0;
  setInterval(() => {
    sec++;
    const h = String(Math.floor(sec/3600)).padStart(2,'0');
    const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
    const s = String(sec%60).padStart(2,'0');
    const f = String(Math.floor(Math.random()*24)).padStart(2,'0');
    document.getElementById('tc').textContent = `${h}:${m}:${s}:${f}`;
  }, 1000);
</script>

</body>
</html>
